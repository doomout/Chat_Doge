<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Doji for fortune telling</title>
    <link rel="stylesheet" href="style.css"> <!--css 코드 분리-->
</head>
<body>
    <div id="chat-container">
        <div id="chat-title">김재벌의 오늘의 운세</div>
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
        <button id="send-button" onclick="sendMessage()">보내기</button>
    </div>

    <script src="script.js"></script> <!--자바스크립트 코드 분리-->
</body>
</html>
